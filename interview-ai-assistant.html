<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Interview AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
        }

        .status.listening {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status.processing {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .search-section {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .keywords {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            font-size: 12px;
        }

        .keyword-tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .keyword-tag:hover {
            background: #764ba2;
        }

        .keyword-tag.active {
            background: #4caf50;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: white;
        }

        .answer-card {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-card.highlighted {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }

        .answer-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .answer-text {
            color: #333;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .answer-source {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .footer {
            background: #f8f9fa;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .domain-selector {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            cursor: pointer;
        }

        .domain-selector:focus {
            outline: none;
            border-color: #667eea;
        }

        .recent-keywords {
            font-size: 12px;
            color: #999;
            padding: 8px 0;
        }

        .copy-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Scrollbar styling */
        .content-area::-webkit-scrollbar {
            width: 6px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>

        <!-- Footer with Quick Actions -->
        <div class="footer">

            <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh</button>

    </div>

        // State
        let allAnswers = [];
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
        let selectedDomain = 'all';

        // Initialize app
        function init() {
            // Flatten knowledge base
            Object.keys(knowledgeBase).forEach(domain => {
                Object.keys(knowledgeBase[domain]).forEach(keyword => {
                    allAnswers.push({
                        keyword: keyword.toLowerCase(),
                        domain: domain,
                        title: keyword,
                        answer: knowledgeBase[domain][keyword]
                    });
                });
            });

            // Event listeners
            document.getElementById('keywordInput').addEventListener('input', handleSearch);
            document.getElementById('keywordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            document.getElementById('clearBtn').addEventListener('click', clearResults);
            document.getElementById('settingsBtn').addEventListener('click', showSettings);
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
            document.getElementById('domainSelect').addEventListener('change', (e) => {
                selectedDomain = e.target.value;
                handleSearch();
            });

            loadRecentSearches();
        }

        function handleSearch() {
            const keyword = document.getElementById('keywordInput').value.trim();
            const contentArea = document.getElementById('contentArea');

            if (!keyword) {
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéØ</div>
                        <div>Start typing a keyword or question</div>
                        <div style="font-size: 12px; margin-top: 8px; color: #bbb;">Examples: DSO, 3-way matching, credit limit, ASC 606</div>
                    </div>
                `;
                return;
            }

            // Add to recent searches
            if (!recentSearches.includes(keyword)) {
                recentSearches.unshift(keyword);
                if (recentSearches.length > 10) recentSearches.pop();
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            }

            // Set status
            document.getElementById('status').innerHTML = '<span class="loading"></span> Searching...';
            document.getElementById('status').classList.add('processing');

            // Simulate search delay
            setTimeout(() => {
                const results = searchAnswers(keyword);
                displayResults(results);
                document.getElementById('status').innerHTML = `Found ${results.length} result${results.length !== 1 ? 's' : ''}`;
                document.getElementById('status').classList.remove('processing');
                setTimeout(() => {
                    document.getElementById('status').innerHTML = 'Ready';
                }, 2000);
            }, 300);
        }

        function searchAnswers(keyword) {
            const lowerKeyword = keyword.toLowerCase();
            
            let matches = allAnswers.filter(item => {
                const domainMatch = selectedDomain === 'all' || item.domain === selectedDomain;
                const keywordMatch = 
                    item.keyword.includes(lowerKeyword) ||
                    item.answer.toLowerCase().includes(lowerKeyword);
                return domainMatch && keywordMatch;
            });

            // Sort: exact matches first, then partial
            matches.sort((a, b) => {
                const aExact = a.keyword === lowerKeyword ? 1 : 0;
                const bExact = b.keyword === lowerKeyword ? 1 : 0;
                return bExact - aExact;
            });

            return matches.slice(0, 10); // Limit to top 10
        }

        function displayResults(results) {
            const contentArea = document.getElementById('contentArea');
            
            if (results.length === 0) {
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div>No matches found</div>
                        <div style="font-size: 12px; margin-top: 8px; color: #bbb;">Try different keywords or check your domain filter</div>
                    </div>
                `;
                return;
            }

            contentArea.innerHTML = results.map((result, idx) => `
                <div class="answer-card ${idx === 0 ? 'highlighted' : ''}">
                    <div class="answer-title">‚ùì ${result.title}</div>
                    <div class="answer-text">${result.answer}</div>
                    <div class="answer-source">
                        üìö ${result.domain.toUpperCase()}
                        <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(result.answer)}')">üìã Copy</button>
                    </div>
                </div>
            `).join('');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }

        function clearResults() {
            document.getElementById('keywordInput').value = '';
            document.getElementById('contentArea').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üéØ</div>
                    <div>Start typing a keyword or question</div>
                </div>
            `;
            document.getElementById('keywordInput').focus();
        }

        function showSettings() {
            alert('Settings:\n\n- Recently searched: ' + (recentSearches.length > 0 ? recentSearches.join(', ') : 'None') + '\n\n- Data loaded from: Interview Prep Knowledge Base');
        }

        function refreshData() {
            alert('Data refreshed! The knowledge base is embedded in this tool.');
            clearResults();
        }

        function loadRecentSearches() {
            const list = recentSearches.map(s => `<span class="keyword-tag" onclick="searchKeyword('${s}')">${s}</span>`).join('');
            if (list) {
                document.getElementById('recentKeywords').innerHTML = '<span style="color: #999;">Recent:</span> ' + list;
            }
        }

        function searchKeyword(keyword) {
            document.getElementById('keywordInput').value = keyword;
            handleSearch();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start app
        init();
        loadRecentSearches();
    </script>
</body>
</html>
