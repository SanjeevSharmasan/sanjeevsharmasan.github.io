<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Focus Clock">
    
    <title>Sanjeev Kumar Sharma | Focus Clock</title>
    <meta name="description" content="Minimal ClockTab-style focus clock by Sanjeev Kumar Sharma. Time, date, and distraction-free productivity dashboard.">
    <link rel="canonical" href="https://sanjeevsharmasan.github.io/focus-clock.html">
    
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            height: auto;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: max(1rem, env(safe-area-inset-top));
            padding-left: max(1rem, env(safe-area-inset-left));
            padding-right: max(1rem, env(safe-area-inset-right));
            padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }

        .header {
            text-align: center;
            padding-bottom: 0.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.7;
            flex-shrink: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            min-height: 0;
        }

        .clock-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 0;
        }

        .primary-clock {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            line-height: 1;
            margin-bottom: 1rem;
            text-align: center;
            color: #FFFF00;
        }
        
        .primary-clock .seconds {
            font-size: 0.6em;
            opacity: 0.7;
            margin-left: 0.1em;
        }

        .date-display {
            font-size: clamp(0.9rem, 3vw, 1.5rem);
            letter-spacing: 0.08em;
            margin-bottom: 2.5rem;
            opacity: 0.8;
            text-align: center;
        }

        .timezone-clock {
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            letter-spacing: 0.08em;
            opacity: 0.6;
            text-align: center;
            line-height: 1.8;
        }

        .timezone-label {
            font-size: clamp(0.65rem, 2vw, 0.85rem);
            letter-spacing: 0.1em;
            opacity: 0.5;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .timezone-label:hover {
            opacity: 0.8;
        }

        .timezone-label.edit-mode {
            opacity: 1;
        }

        .timezone-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: clamp(0.65rem, 2vw, 0.85rem);
            letter-spacing: 0.1em;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            font-family: inherit;
            text-transform: uppercase;
            outline: none;
            transition: border 0.2s ease;
            max-width: 200px;
        }

        .timezone-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .timezone-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .tasks-panel {
            width: clamp(280px, 90vw, 900px);
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
            border-radius: 0;
            margin-top: 1rem;
        }

        .tasks-header {
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 1;
            color: #FFFFFF;
            font-weight: 500;
        }

        .task-input-container {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #FFFF00;
            padding-bottom: 1rem;
        }

        .task-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #FFFF00;
            font-size: 0.95rem;
            letter-spacing: 0.03em;
            font-family: inherit;
            font-weight: 500;
            outline: none;
            caret-color: #FFFF00;
            padding: 0.5rem 0;
        }

        .task-input::placeholder {
            color: rgba(255, 255, 0, 0.5);
        }

        .privacy-notice {
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 0, 0.3);
            line-height: 1.6;
            color: #FFFF00;
        }

        .privacy-icon {
            font-size: 1.2rem;
            margin-right: 0.4rem;
            display: inline-block;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            flex: 1;
        }

        .kanban-column {
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .column-title {
            font-size: 0.8rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #FFFFFF;
            opacity: 0.8;
            font-weight: 500;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            flex: 1;
        }

        .task-item {
            padding: 1rem;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            word-break: break-word;
            transition: all 0.2s ease;
            border-radius: 6px;
            line-height: 1.5;
            color: #FFFFFF;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-content {
            margin-bottom: 0.6rem;
        }

        .task-status {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .task-radio {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .task-radio:hover {
            opacity: 1;
        }

        .task-radio input[type="radio"] {
            cursor: pointer;
            accent-color: #FFFF00;
            width: 16px;
            height: 16px;
        }

        .task-radio label {
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .empty-message {
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            opacity: 0.4;
            text-align: center;
            margin-top: 1rem;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding-top: max(0.75rem, env(safe-area-inset-top));
                padding-left: max(0.75rem, env(safe-area-inset-left));
                padding-right: max(0.75rem, env(safe-area-inset-right));
                padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
            }

            .header {
                font-size: 0.65rem;
                padding-bottom: 0.25rem;
            }

            .main-container {
                flex-direction: column;
                gap: 1rem;
                padding: 0;
            }

            .clock-section {
                justify-content: flex-start;
                padding: 0 0.5rem;
            }

            .primary-clock {
                font-size: clamp(2.5rem, 12vw, 4rem);
                margin-bottom: 0.3rem;
            }

            .date-display {
                font-size: clamp(0.75rem, 2.5vw, 1rem);
                margin-bottom: 0.5rem;
            }

            .timezone-clock {
                font-size: clamp(0.7rem, 2vw, 0.9rem);
                margin-bottom: 1rem;
            }

            .tasks-panel {
                width: 100%;
                background: rgba(255, 255, 255, 0.02);
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding: 1rem 0.75rem;
                margin-top: 0;
                overflow-y: auto;
                flex: none;
            }

            .tasks-header {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .task-input-container {
                margin-bottom: 1.5rem;
                padding-bottom: 1rem;
                border-bottom: 2px solid #FFFF00;
            }

            .task-input {
                font-size: 0.95rem;
                padding: 0.5rem 0;
                color: #FFFF00;
                caret-color: #FFFF00;
            }

            .task-input::placeholder {
                color: rgba(255, 255, 0, 0.5);
            }

            .privacy-notice {
                font-size: 0.75rem;
                margin-bottom: 1.5rem;
                padding-bottom: 1rem;
                line-height: 1.6;
                color: #FFFF00;
                border-bottom: 1px solid rgba(255, 255, 0, 0.3);
            }

            .privacy-icon {
                font-size: 1rem;
            }

            .kanban-board {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .kanban-column {
                min-height: 200px;
            }

            .column-title {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }

            .tasks-list {
                gap: 0.8rem;
            }

            .task-item {
                padding: 1rem;
                font-size: 0.95rem;
                border-radius: 6px;
            }

            .task-content {
                margin-bottom: 0.6rem;
                font-size: 0.95rem;
            }

            .task-status {
                gap: 0.4rem;
                font-size: 0.7rem;
            }

            .task-radio {
                gap: 0.2rem;
            }

            .task-radio input[type="radio"] {
                width: 14px;
                height: 14px;
            }

            .task-radio label {
                font-size: 0.65rem;
            }

            .empty-message {
                font-size: 0.65rem;
            }
        }

        /* Scrollbar styling */
        .tasks-panel::-webkit-scrollbar {
            width: 4px;
        }

        .tasks-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .tasks-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .tasks-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">SANJEEV KUMAR SHARMA</div>
    
    <div class="main-container">
        <div class="clock-section">
            <div class="primary-clock" id="primaryClock">--:--</div>
            <div class="date-display" id="dateDisplay">-- -- --</div>
            <div class="timezone-clock">
                <div class="timezone-label" id="timezoneLabel" title="Click to edit timezone">ASIA / TOKYO</div>
                <div id="tokyoClock">--:--</div>
            </div>
        </div>

        <div class="tasks-panel">
            <div class="tasks-header">TASKS</div>

            <div class="task-input-container">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput" 
                    placeholder="Add new task..."
                    autocomplete="off"
                >
            </div>

            <div class="privacy-notice">
                <span class="privacy-icon">ðŸ˜Š</span>
                <div>Your tasks are stored only on your device. Not on this website.</div>
            </div>

            <div class="kanban-board">
                <!-- To Do Column -->
                <div class="kanban-column">
                    <div class="column-title">TO DO</div>
                    <div class="tasks-list" id="todoList">
                        <div class="empty-message">Add a task</div>
                    </div>
                </div>

                <!-- In Progress Column -->
                <div class="kanban-column">
                    <div class="column-title">IN PROGRESS</div>
                    <div class="tasks-list" id="inProgressList">
                        <div class="empty-message">Move tasks here</div>
                    </div>
                </div>

                <!-- Done Column -->
                <div class="kanban-column">
                    <div class="column-title">DONE</div>
                    <div class="tasks-list" id="doneList">
                        <div class="empty-message">Completed âœ“</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                // Silent fail if SW registration fails
            });
        }

        // Task Management
        const TaskManager = {
            STORAGE_KEY: 'focus_clock_tasks',

            getTasks() {
                const stored = localStorage.getItem(this.STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            },

            saveTasks(tasks) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(tasks));
            },

            addTask(text) {
                if (!text.trim()) return;
                const tasks = this.getTasks();
                tasks.push({
                    id: Date.now(),
                    text: text.trim(),
                    status: 'todo' // 'todo', 'inprogress', 'done'
                });
                this.saveTasks(tasks);
                return tasks;
            },

            updateTaskStatus(id, status) {
                const tasks = this.getTasks();
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.status = status;
                    this.saveTasks(tasks);
                }
                return tasks;
            },

            deleteTask(id) {
                const tasks = this.getTasks();
                const filtered = tasks.filter(t => t.id !== id);
                this.saveTasks(filtered);
                return filtered;
            },

            renderTasks() {
                const tasks = this.getTasks();
                const todoList = document.getElementById('todoList');
                const inProgressList = document.getElementById('inProgressList');
                const doneList = document.getElementById('doneList');

                // Clear all lists
                todoList.innerHTML = '';
                inProgressList.innerHTML = '';
                doneList.innerHTML = '';

                // Categorize tasks
                const todoTasks = tasks.filter(t => t.status === 'todo');
                const inProgressTasks = tasks.filter(t => t.status === 'inprogress');
                const doneTasks = tasks.filter(t => t.status === 'done');

                // Render To Do tasks
                if (todoTasks.length === 0) {
                    todoList.innerHTML = '<div class="empty-message">Add a task</div>';
                } else {
                    todoList.innerHTML = todoTasks.map(task => this.createTaskElement(task)).join('');
                }

                // Render In Progress tasks
                if (inProgressTasks.length === 0) {
                    inProgressList.innerHTML = '<div class="empty-message">Move tasks here</div>';
                } else {
                    inProgressList.innerHTML = inProgressTasks.map(task => this.createTaskElement(task)).join('');
                }

                // Render Done tasks
                if (doneTasks.length === 0) {
                    doneList.innerHTML = '<div class="empty-message">Completed âœ“</div>';
                } else {
                    doneList.innerHTML = doneTasks.map(task => this.createTaskElement(task, true)).join('');
                }

                // Add event listeners
                document.querySelectorAll('.task-radio input[type="radio"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        const taskId = parseInt(e.target.dataset.id);
                        const newStatus = e.target.value;
                        this.updateTaskStatus(taskId, newStatus);
                        this.renderTasks();
                    });
                });
            },

            createTaskElement(task, isDone = false) {
                const statusClass = isDone ? 'completed' : '';
                return `
                    <div class="task-item ${statusClass}" data-id="${task.id}">
                        <div class="task-content">${escapeHtml(task.text)}</div>
                        <div class="task-status">
                            <label class="task-radio">
                                <input type="radio" name="status-${task.id}" value="todo" data-id="${task.id}" ${task.status === 'todo' ? 'checked' : ''}>
                                <span>TO DO</span>
                            </label>
                            <label class="task-radio">
                                <input type="radio" name="status-${task.id}" value="inprogress" data-id="${task.id}" ${task.status === 'inprogress' ? 'checked' : ''}>
                                <span>IN</span>
                            </label>
                            <label class="task-radio">
                                <input type="radio" name="status-${task.id}" value="done" data-id="${task.id}" ${task.status === 'done' ? 'checked' : ''}>
                                <span>DONE</span>
                            </label>
                        </div>
                    </div>
                `;
            }
        };

        // Clock Management
        const ClockManager = {
            DEFAULT_TIMEZONE: 'Asia/Tokyo',
            TIMEZONE_STORAGE_KEY: 'focus_clock_timezone',
            TIMEZONE_LABEL_STORAGE_KEY: 'focus_clock_timezone_label',

            getTimezone() {
                return localStorage.getItem(this.TIMEZONE_STORAGE_KEY) || this.DEFAULT_TIMEZONE;
            },

            getTimezoneLabel() {
                return localStorage.getItem(this.TIMEZONE_LABEL_STORAGE_KEY) || 'ASIA / TOKYO';
            },

            setTimezone(timezone, label) {
                localStorage.setItem(this.TIMEZONE_STORAGE_KEY, timezone);
                localStorage.setItem(this.TIMEZONE_LABEL_STORAGE_KEY, label);
                document.getElementById('timezoneLabel').textContent = label;
            },

            updateClocks() {
                // Local time
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                document.getElementById('primaryClock').innerHTML = `${hours}:${minutes}<span class="seconds">:${seconds}</span>`;

                // Date
                const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
                const dateStr = now.toLocaleDateString('en-US', options).toUpperCase();
                document.getElementById('dateDisplay').textContent = dateStr;

                // World timezone
                const currentTimezone = this.getTimezone();
                try {
                    const worldTime = new Date(now.toLocaleString('en-US', { timeZone: currentTimezone }));
                    const worldHours = String(worldTime.getHours()).padStart(2, '0');
                    const worldMinutes = String(worldTime.getMinutes()).padStart(2, '0');
                    const worldSeconds = String(worldTime.getSeconds()).padStart(2, '0');
                    document.getElementById('tokyoClock').innerHTML = `${worldHours}:${worldMinutes}<span class="seconds">:${worldSeconds}</span>`;
                } catch (e) {
                    // Invalid timezone, revert to default
                    document.getElementById('tokyoClock').innerHTML = '-- : -- : --';
                }
            },

            start() {
                this.updateClocks();
                setInterval(() => this.updateClocks(), 1000);
            }
        };

        // Timezone Editor
        const TimezoneEditor = {
            TIMEZONES: {
                'America/New_York': 'USA / NEW YORK',
                'America/Los_Angeles': 'USA / LOS ANGELES',
                'America/Chicago': 'USA / CHICAGO',
                'America/Denver': 'USA / DENVER',
                'Europe/London': 'EUROPE / LONDON',
                'Europe/Paris': 'EUROPE / PARIS',
                'Europe/Berlin': 'EUROPE / BERLIN',
                'Europe/Amsterdam': 'EUROPE / AMSTERDAM',
                'Asia/Dubai': 'ASIA / DUBAI',
                'Asia/Singapore': 'ASIA / SINGAPORE',
                'Asia/Hong_Kong': 'ASIA / HONG KONG',
                'Asia/Tokyo': 'ASIA / TOKYO',
                'Asia/Shanghai': 'ASIA / SHANGHAI',
                'Asia/Bangkok': 'ASIA / BANGKOK',
                'Asia/Kolkata': 'ASIA / INDIA',
                'Australia/Sydney': 'AUSTRALIA / SYDNEY',
                'Australia/Melbourne': 'AUSTRALIA / MELBOURNE',
                'Pacific/Auckland': 'PACIFIC / AUCKLAND',
                'Africa/Johannesburg': 'AFRICA / JOHANNESBURG',
                'America/Sao_Paulo': 'SOUTH AMERICA / SAO PAULO'
            },

            init() {
                const label = document.getElementById('timezoneLabel');
                label.addEventListener('click', () => this.showEditor());
            },

            showEditor() {
                const currentTimezone = ClockManager.getTimezone();
                const currentLabel = ClockManager.getTimezoneLabel();
                const label = document.getElementById('timezoneLabel');

                // Create input element
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'timezone-input';
                input.value = currentLabel;
                input.placeholder = 'e.g., ASIA / TOKYO or America/New_York';
                input.setAttribute('aria-label', 'Edit timezone');

                // Replace label with input
                label.replaceWith(input);
                input.focus();
                input.select();

                const saveTimezone = () => {
                    const userInput = input.value.trim().toUpperCase();
                    let timezone = null;
                    let displayLabel = userInput;

                    // Check if user entered a known timezone key
                    if (Object.keys(this.TIMEZONES).includes(input.value.trim())) {
                        timezone = input.value.trim();
                        displayLabel = this.TIMEZONES[timezone];
                    } else {
                        // Check if user entered a label (value in TIMEZONES)
                        for (const [tz, label] of Object.entries(this.TIMEZONES)) {
                            if (label === userInput) {
                                timezone = tz;
                                displayLabel = label;
                                break;
                            }
                        }
                    }

                    // If not found in predefined, try to validate as IANA timezone
                    if (!timezone) {
                        try {
                            // Test if it's a valid timezone
                            new Date().toLocaleString('en-US', { timeZone: input.value.trim() });
                            timezone = input.value.trim();
                            displayLabel = userInput;
                        } catch (e) {
                            // Invalid timezone
                            alert('Invalid timezone! Try: ASIA / TOKYO, America/New_York, Europe/London, etc.');
                            this.showEditor();
                            return;
                        }
                    }

                    // Update and save
                    ClockManager.setTimezone(timezone, displayLabel);
                    this.createLabel();
                    ClockManager.updateClocks();
                };

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        saveTimezone();
                    }
                });

                input.addEventListener('blur', () => {
                    saveTimezone();
                });
            },

            createLabel() {
                const label = document.createElement('div');
                label.className = 'timezone-label';
                label.id = 'timezoneLabel';
                label.textContent = ClockManager.getTimezoneLabel();
                label.title = 'Click to edit timezone';
                label.addEventListener('click', () => this.showEditor());
                
                const input = document.querySelector('.timezone-input');
                if (input) {
                    input.replaceWith(label);
                }
            }
        };

        // Utility Functions
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Event Handlers
        function initializeTaskInput() {
            const taskInput = document.getElementById('taskInput');
            if (!taskInput) {
                console.error('Task input not found');
                return;
            }
            
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const input = e.target;
                    const text = input.value;
                    if (text.trim()) {
                        TaskManager.addTask(text);
                        input.value = '';
                        TaskManager.renderTasks();
                        input.focus();
                    }
                }
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            TaskManager.renderTasks();
            ClockManager.start();
            TimezoneEditor.init();
            initializeTaskInput();
        });

        // Focus on task input when page loads
        window.addEventListener('load', () => {
            document.getElementById('taskInput').focus();
        });
    </script>
</body>
</html>
